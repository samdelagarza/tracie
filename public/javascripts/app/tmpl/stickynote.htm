<div class="stickynote">
    <div class="content">
        <div class="symbol">{{Symbol}}</div>
        <div class="quote">
            <div>B: {{BidPriceDisplay}}</div>
            <div>L: {{LastPriceDisplay}}</div>
            <div>A: {{AskPriceDisplay}}</div>
        </div>
        <div class="sparklineCharts">
            <span class="line"></span>
            <span class="barchart"></span>
        </div>
    </div>
</div>
